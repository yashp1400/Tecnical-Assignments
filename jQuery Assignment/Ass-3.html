<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Out Images - jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff4081;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e60073;
        }
    </style>
</head>
<body>

    <h2 style="color: white;">Fade Out Images using jQuery</h2>
    <div class="container">
        <img src="Pink_flower.jpg" class="fade-image" alt="Image 1">
        <img src="Pink_flower.jpg" class="fade-image" alt="Image 2">
        <img src="Pink_flower.jpg" class="fade-image" alt="Image 3">
    </div>

    <button id="fadeBtn">Fade Out Images</button>

    <script>
        $(document).ready(function(){
            $("#fadeBtn").click(function(){
                $(".fade-image").fadeOut(1000);  // Fades out images in 1 second
            });
        });
    </script>

</body>
</html>
