<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
  
    <title>Document</title>
</head>
<body>
    <div id="demo" class="carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active bg-dark" style="height: 300px;">
                <div class="carousel-caption text-dark">
                    <h1 class="bg-info">Slide 1</h1>
                </div>
            </div>
            <div class="carousel-item  bg-dark" style="height: 300px;">
                <div class="carousel-caption text-dark">
                    <h1 class="bg-info">Slide 2</h1>

                </div>
            </div>
            <div class="carousel-item  bg-dark" style="height: 300px;">
                <div class="carousel-caption text-dark">
                    <h1 class="bg-info">Slide 3</h1>

                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></a>
        <a class="carousel-control-next" href="#demo" data-bs-slide="next"><span class="carousel-control-next-icon"></span></a>

        <ul class="carousel-indicators">
            <li data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#demo" data-bs-slide-to="1"></li>
            <li data-bs-target="#demo" data-bs-slide-to="2"></li>
        </ul>
    </div>
</body>
</html>
